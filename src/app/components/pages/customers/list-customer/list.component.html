<div class="row justify-content-center">
    <div class="col-xl-12">
        <app-card cardTitle="Customer List" [options]="false" blockClass="table-border-style">
            <div class="card">
                <p-table #table [value]="customers" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
                    [loading]="loading" [paginator]="true" [totalRecords]="totalCount" [lazy]="true"
                    (onLazyLoad)="loadCustomers($event)" [tableStyle]="{ 'min-width': '75rem' }"
                    contextMenuSelectionMode="separate" styleClass="p-datatable-gridlines p-datatable-resizable"
                    [resizableColumns]="true" [globalFilterFields]="['name', 'companyName', 'country']">

                    <!-- Global Search -->
                    <ng-template pTemplate="caption">
                        <div class="d-flex align-items-center">
                            <span class="p-input-icon-left p-ml-auto">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="onGlobalFilter(table, $event)" placeholder="Search..." />
                            </span>
                            <p-button class="ms-4" label="Create Customer" [rounded]="true" size="small"
                                icon="pi pi-plus" (click)="openCreateCustomerPopup()"></p-button>
                        </div>
                    </ng-template>

                    <!-- Column Headers -->
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let col of columns" [style.width.%]="12" pResizableColumn>{{ col.header }}</th>
                        </tr>
                    </ng-template>

                    <!-- Table Body -->
                    <ng-template pTemplate="body" let-customer>
                        <tr pContextMenuTrigger>
                            <td *ngFor="let col of columns">{{ customer[col.field] }}</td>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="20">No customers found.</td>
                        </tr>
                    </ng-template>
                </p-table>

                <p-contextMenu #cm [model]="contextMenuItems"></p-contextMenu>
            </div>
        </app-card>
    </div>
</div>
